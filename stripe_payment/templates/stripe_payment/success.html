<!DOCTYPE html>
<html>
<head>
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .details {
            margin-bottom: 30px;
        }
        .detail-item {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .label {
            color: #888;
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .download {
            background-color: #4CAF50;
            color: white;
        }
        .return {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful! ðŸŽ‰</h1>
        <div class="details">
            <div class="detail-item">
                <span class="label">Movie:</span>
                <span>{{ movie_name }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Date:</span>
                <span>{{ date }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Time:</span>
                <span>{{ time_slot }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Seats:</span>
                <span>{{ seat_number }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Amount:</span>
                <span>â‚¹{{ amount }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Email:</span>
                <span>{{ email }}</span>
            </div>
        </div>
        <div class="buttons">
            <a href="/stripe/download-ticket/?email={{ email }}&movie_name={{ movie_name }}&date={{ date }}&time_slot={{ time_slot }}&seat_number={{ seat_number }}&amount={{ amount }}" class="button download">
                Download Ticket
            </a>
            <a href="{{ frontend_url }}" class="button return">
                Return to Home
            </a>
        </div>
    </div>
</body>
</html>
